type CreateChannelResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  CreateChannel(channelName: String!): CreateChannelResponse!
  ModifyChannel(id: Int!, nextName: String!): ModifyChannelResponse!
}

type GetChannelsResponse {
  ok: Boolean!
  error: String
  Channels: [Channel]
}

type Query {
  GetChannels: GetChannelsResponse!
  GetMessages(innerChannelId: Int!): GetMessagesResponse!
}

type ModifyChannelResponse {
  ok: Boolean!
  error: String
  changedName: String
}

type Channel {
  id: Int!
  channelName: String!
  messages: [Message]
  createdAt: String!
  updatedAt: String
}

type GetMessagesResponse {
  ok: Boolean!
  error: String
  messages: [Message]
}

type Message {
  id: Int!
  nickname: String!
  contents: String!
  innerChannel: Channel!
  innerChannelId: Int!
  createdAt: String!
  updatedAt: String
}
